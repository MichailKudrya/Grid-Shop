<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Way</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="sidebar">
            <div class="logo">
                <a href="#"><img src="./img/group_2.svg" alt="logo"></a>
            </div>
            <h1>Explore</h1>
            <ul class="sidebar_ul">
                <li class="sidebar_li1"><a href="#">New In</a></li>
                <li class="sidebar_li2"><a href="#">Clothing</a></li>
                <li class="sidebar_li3"><a href="#">Shoes</a></li>
                <li class="sidebar_li4"><a href="#">Accessories</a></li>
                <li class="sidebar_li5"><a href="#">Activewear</a></li>
                <li class="sidebar_li6"><a href="#">Gifts&Living</a></li>
                <li class="sidebar_li7"><a href="#">Inspiration</a></li>
            </ul>
        </div>
        <div class="content">
            <header class="header">
                <nav class="header_nav">
                    <ul class="nav_ul">
                        <li class="nav_li">products</li>
                        <li class="nav_li">story</li>
                        <li class="nav_li">manufacturing</li>
                        <li class="nav_li">packaging</li>
                    </ul>
                </nav>
                <div class="icons">
                    <div class="icons1">
                        <a href="#"><img src="./img/icons/trolley.svg" alt="trolley"></a>
                    </div>
                    <div class="icons2">
                        <a href="#"><img src="./img/icons/person.svg" alt="person"></a>
                    </div>
                </div>
            </header>
            <div class="image">
                <div class="content-img_w1"><img src="./img/w1.png" alt="image"></div>
                <div class="content-img_w2"><img src="./img/w2.png" alt="image"></div>
                <div class="content-img1"><img class="img1" src="./img/img1.png" alt="image"></div>
                <div class="content-img2"><img class="img2" src="./img/img2.png" alt="image"></div>
                <div class="content-img3"><img class="img3" src="./img/img3.png" alt="image"></div>
                <div class="content-img4"><img class="img4" src="./img/img4.png" alt="image"></div>
                <div class="content-img_w3"><img src="./img/w3.png" alt="image"></div>
                <div class="content-img_w4"><img src="./img/w4.png" alt="image"></div>
            </div>
        </div>
    </div>
</body>

</html>
